<ul class="list-unstyled position-relative vh-100 m-0 p-0">
  <li
    *ngFor="let step of steps; let i = index"
    class="d-flex align-items-center justify-content-center position-absolute top-50 start-50 translate-middle"
  >
    <div *ngIf="i === currentStep" class="step-card" [@animSlider]="direction">
      <div
        [style.backgroundColor]="step.bgcolor"
        class="div-custom d-flex justify-content-center py-5 shadow-lg"
      >
        <img [src]="step.url" alt="Imagen del paso" width="250px" height="300px" />
      </div>
      <div class="div-info d-flex flex-column bg-white p-4">
        <h3 class="mt-0 mb-1 fw-bold fs-5">{{ step.title }}</h3>
        <p class="fw-normal fs-6 mt-2 text-justify">{{ step.descripcion }}</p>
        <div class="d-flex flex-row justify-content-between mt-5 mb-4">
          <div class="d-flex justify-content-center align-items-center">
            <span
              *ngFor="let step of steps; let i = index"
              class="indicador rounded-pill mx-1"
              [class.activo]="i === currentStep"
            ></span>
          </div>
          <div class="d-flex justify-content-right">
            <button
              *ngIf="i > 0"
              class="boton-flecha flecha-izquierda d-flex align-items-center justify-content-center col-8 rounded-circle border-1 fs-2 cursor-pointer mx-1"
              (click)="prevStep()"
            >
              &#8592;
            </button>
            <button
              *ngIf="i < totalSteps - 1"
              class="boton-flecha flecha-derecha d-flex align-items-center justify-content-center col-8 rounded-circle border-1 fs-2 cursor-pointer mx-1"
              (click)="nextStep()"
            >
              &#8594;
            </button>
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>
