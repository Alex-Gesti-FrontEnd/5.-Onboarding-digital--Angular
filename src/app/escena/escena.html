<ul class="list-unstyled d-flex align-items-center justify-content-center p-0 m-0 vh-100">
  <li *ngIf="steps && steps.length > 0" class="d-flex flex-column col-5">
    <div
      [style.backgroundColor]="steps[currentStep].bgcolor"
      class="div-custom d-flex justify-content-center py-5 shadow-lg"
    >
      <img [src]="steps[currentStep].url" alt="Imagen del paso" width="250px" height="300px" />
    </div>
    <div class="div-info d-flex flex-column bg-white p-4">
      <h3 class="mt-0 mb-1 fw-bold fs-5">{{ steps[currentStep].title }}</h3>
      <p class="fw-normal fs-6 mt-2 text-justify">{{ steps[currentStep].descripcion }}</p>
      <div class="d-flex flex-row justify-content-between mt-5 mb-4">
        <div class="d-flex justify-content-center align-items-center">
          <span
            *ngFor="let step of steps; let i = index"
            class="indicador rounded-pill mx-1"
            [class.activo]="i === currentStep"
          ></span>
        </div>
        <div class="d-flex justify-content-right">
          <button
            class="boton-flecha flecha-izquierda d-flex align-items-center justify-content-center col-8 rounded-circle border-1 fs-2 cursor-pointer mx-1"
            (click)="prevStep()"
            [disabled]="currentStep === 0"
            *ngIf="currentStep > 0"
          >
            &#8592;
          </button>
          <button
            class="boton-flecha flecha-derecha d-flex align-items-center justify-content-center col-8 rounded-circle border-1 fs-2 cursor-pointer mx-1"
            (click)="nextStep()"
            [disabled]="currentStep === totalSteps - 1"
            *ngIf="currentStep < totalSteps - 1"
          >
            &#8594;
          </button>
        </div>
      </div>
    </div>
  </li>
</ul>
